<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-5">
    <!-- <app-search></app-search> -->
    <mat-form-field class="searchInput" appearance="fill">
      <mat-label>
        Search for a country...
      </mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input type="search" matInput placeholder="Search for a country" (keydown.enter)="onKeyDown($event)">
    </mat-form-field>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-7">
    <!-- <app-filter></app-filter> -->
    <mat-form-field class="margin-right-lg margin-right-md float-right-sm float-right-lg" appearance="fill" >
      <mat-label>Filter by region</mat-label>
      <mat-select name="region" (selectionChange)="onSearchByRegion($event)">
        <mat-option *ngFor="let region of regions" [value]="region">
          {{region}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div class="d-flex flex-row justify-content-center">
  <div class="" *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="alert alert-danger" *ngIf="error">
    <p>{{ error }}</p>
  </div> 
</div>
<div class="row"  *ngIf="!isLoading && !error">
  <div class="d-flex justify-content-sm justify-content-lg col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3"  *ngFor="let country of countries; let i = index">
      <app-country-card 
      [country]="country"
      [index]="i"
      ></app-country-card>
  </div>
</div>
